 Tmux Plugin Manager (TPM)                                                                               
set -g @plugin 'tmux-plugins/tpm'                                                                         
set -g @plugin 'tmux-plugins/tmux-yank'                                                                   
set -g @plugin 'tmux-plugins/tmux-resurrect'                                                              
run '~/.tmux/plugins/tpm/tpm'                                                                             
                                                                                                          
# Mouse support: click to focus/select panes, drag to resize.                                             
set -g mouse on                                                                                           
                                                                                                          
# Glow preview popup: prefix (Ctrl+b) then g                                                              
bind-key g command-prompt -p "Markdown file" "display-popup -E 'cd #{pane_current_path}; glow %%'"        
                                                                                                          
# Pane titles on borders (no path shown)                                                                  
set -g pane-border-status top                                                                             
set -g pane-border-format " [#{pane_index}] #{?pane_title,#{pane_title},#{pane_current_command}} "        
set -g pane-border-lines heavy                                                                            
set -g pane-border-style "fg=colour240,bg=colour233"                                                      
set -g pane-active-border-style "fg=colour51,bg=colour237"                                                
set -g display-panes-colour colour240                                                                     
set -g display-panes-active-colour colour45 

# Dim inactive panes, slightly brighter active pane                                                       
set -g window-style "bg=colour233"                                                                        
set -g window-active-style "bg=colour232"                                                                 
                                                                                                          
# Navigate windows with Shift+Left/Right (no prefix)                                                      
bind-key -n S-Left  previous-window                                                                       
bind-key -n S-Right next-window                                                                           
                                                                                                          
# Navigate panes with Alt+Arrow (no prefix)                                                               
bind-key -n M-Left  select-pane -L                                                                        
bind-key -n M-Right select-pane -R                                                                        
bind-key -n M-Up    select-pane -U                                                                        
bind-key -n M-Down  select-pane -D                                                                        
                                                                                                          
# Zoom toggle (no prefix): Ctrl+Space                                                                     
bind-key -n C-Space resize-pane -Z                                                                        
                                                                                                          
# Shortcut to set pane title                                                                              
bind-key C-t command-prompt -p "Pane title" "select-pane -T '%%'"

# Index windows and panes from 1                                                                          
set -g base-index 1                                                                                       
set -g pane-base-index 1                                                                                  
                                                                                                          
# Status bar styling                                                                                      
set -g status-interval 5                                                                                  
set -g status-style "bg=black,fg=white"                                                                   
set -g status-left " #S "                                                                                 
set -g status-left-style "bg=cyan,fg=black"                                                               
set -g status-right " %Y-%m-%d %H:%M "                                                                    
set -g status-right-style "bg=black,fg=brightcyan"                                                        
                                                                                                          
# Window titles (tabs)                                                                                    
setw -g window-status-format " #I #W "                                                                    
setw -g window-status-current-format " #I #W "                                                            
setw -g window-status-current-style "bg=cyan,fg=black"                                                    
                                                                                                          
# Message prompts                                                                                         
set -g message-style "bg=black,fg=brightcyan"                                                             
set -g message-command-style "bg=black,fg=brightcyan"
